<script>
    $(function(){
        var time=60;
       $('#again_send').click(function(){
           var _this=this;
           $(this).attr('disabled','disabled');
            $.ajax({
            url:"__CONTROLLER__/ajaxReSendCode/username/<?php echo $username?>",   
            success:function(data){
               alert('发送成功'); 
             }   
           });
           var stop=setInterval(function(){
           if(time<=0){
           $(_this).removeAttr('disabled');
           $(_this).val('重新发送验证码');
           time=60;
           clearInterval(stop);
           }else{
           $(_this).val('重新发送验证码('+time+'秒)');  
           --time;
             }
            },1000);
         
           
         });     
      });

    
    
    
</script>
